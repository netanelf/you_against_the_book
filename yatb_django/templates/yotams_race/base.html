<!DOCTYPE html>
{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-toggle.css' %}" rel="stylesheet" media="screen">
    <link rel="icon" type="image/png"href="{% static 'pics/favicon.png' %}">
    <title>{% block title%} Greenhouse Controller App{% endblock%}</title>

    <style>
      .bold {
        font-weight: bold;
      }

      .indent {
        margin-left: 1.5em;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Greenhouse Controller</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block index_active_class %}{% endblock %}"><a href="{% url 'index' %}">Home</a></li>
            <li class="{% block measurement_active_class %}{% endblock %}"><a href="{% url 'measurements' %}">Measurements</a></li>
            <li class="{% block mm_active_class %}{% endblock %}"><a href="{% url 'manualMode' %}">Manual Mode</a></li>
            <li class="{% block graphs_active_class %}{% endblock %}"><a href="{% url 'graphs' %}">Graphs</a></li>
            <li class="{% block camera_active_class %}{% endblock %}"><a href="{% url 'camera' %}">Camera</a></li>
            <li class=""><a href="{% url 'admin:index' %}">Admin</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
          {% block body_block %}{% endblock %}
      </div>
    </div><!-- /.container -->

    <!--
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
            <a href="https://www.python.org/"><img src="{% static 'pics/python-powered-w-70x28.png' %}"></a>
            <a href="http://www.djangoproject.com/"><img src="{% static 'pics/djangomade124x25_grey.gif' %}" border="0"></a>
        </p>
      </div>
    </footer>
    -->
    <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
    <script src="{% static 'js/bootstrap-toggle.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

    {% block footer_block %}{% endblock %}
    <script>
        {% block script_block %}{% endblock %}
    </script>
</body>
</html>
